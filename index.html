<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function() {
      // Step 2: Find the canvas
      let canvas = document.getElementById('myCanvas');
      // Step 3: access 2d context
      let ctx = canvas.getContext('2d');
      // Step 4: render graphics (x, y, width, height)
      ctx.fillRect(300, 200, 200, 100);
    }
  </script>
  <title>Document</title>
</head>

<body>
  <!-- Step 1: Define canvas element -->
  <canvas id="myCanvas" width="500" height="500" style="background-color: #efefef;"></canvas>
</body>

</html>
